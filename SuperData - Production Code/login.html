<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Portal - Login</title>
    <link rel="icon" type="image/x-icon" href="Image/favicon.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <a href="index.html"
      ><button class="go-back">
        <span class="material-symbols-outlined"> arrow_back_ios </span>
      </button></a
    >

    <div class="login">
      <div class="login__logo">
        <img
          src="Image/logo-learg-trans.png"
          alt="SuperData Logo"
          class="login__logo--img"
        />
      </div>
      <!-- <div class="login__inputs"> -->
        <input
          type="text"
          placeholder="Enter Username"
          class="login__inputs--feild u-buttom-margin-small"
        />
        <input
          type="text"
          placeholder="Enter Password"
          class="login__inputs--feild"
        />
      <!-- </div> -->
      <div class="login__buttons">
        <button class="login__buttons--enter">
          Enter<span class="material-symbols-outlined"> login </span>
        </button>
      </div>
    </div>
  </body>
</html>
